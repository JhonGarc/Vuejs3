<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <h5 v-if="numero_uno > numero_dos"> El numero {{ numero_uno }} es mayor que {{ numero_dos }}</h5>
        <h5 v-else-if = "numero_uno == numero_dos"> el {{ numero_uno }} es igual a {{ numero_dos }}</h5>
        <h5 v-else> nada</h5>
        <hr>
        <ul>
            <li v-for="post in posts_pares"> {{ post.id }} . {{ post.title }}</li>
        </ul>
    </div>
    <script>
    //v-if v-else v-else-if v-show

      const app = {
        data() {
          return {
           numero_uno: 5,
           numero_dos: 6,
           posts: [],
           posts_pares: [],
          };
        },
        methods:{
            getPosts(){
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    this.posts = data
                    this.posts_pares = data.filter(x => (x.id % 2 == 0))
                })
            }

            
        },
        mounted(){
            this.getPosts()
        }
        
      };

      var mounteApp = Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
