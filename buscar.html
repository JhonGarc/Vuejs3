<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
             
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <label for="numero"> Id post</label>
        <input type="text" v-model="numero" name="numero" @input="getPosts">
        <hr>
        <ul>
            <li v-for="post in posts"> {{ post.id }} . {{ post.title }}</li>
        </ul>
    </div>
    <script>
      const app = {
        data() {
          return {
           numero: '',
           posts: []
          };
        },
        methods:{
            getPosts(){
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    this.posts = data.filter(post => post.id == this.numero)
                })
            }
        },
      };

      var mounteApp = Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
