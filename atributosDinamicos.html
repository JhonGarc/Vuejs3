<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <label v-bind:title="titulo"> hola mundo</label>
        <hr>
        <button v-on:click="mostrarImagen('js.png')">imagen js</button>
        <button v-on:click="mostrarImagen('css.png')">Imagen css</button>
        <hr>
        <img v-bind:src="imagen">

    </div>
    <script>
        //data, methods , props, mounted, created, computed, watch, destroyed

        //data = datos de la aplicacion
        //props = propiedades compartidas
        //computed = datos calculados
        //watch = va a observar el valor de alguna variable o componente    
        const holaMundo = {
            data(){
                return{
                    titulo: "este es un titulo dinamico",
                    imagen: ""
                }
            },
            methods:{
                mostrarImagen(imagen){
                    this.imagen = imagen
                }
            }
        }

        var mounteApp = Vue.createApp(holaMundo).mount('#app')
    </script>

</body>
</html>
